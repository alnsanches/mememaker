<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>MemeMaker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="app" >
            <div class="logo">
                <img src="https://img.icons8.com/stickers/100/null/trollface.png" />
            </div>
            <div class="app-image" id="downloadable">
                <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>

                <div id="display-image"></div>

                <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>

            <div class="app-photo-picker">
                <select id="meme-list" onchange="changeMemePicture(this.value)"></select>
                <input type="file" id="image-input" accept="image/jpg, image/png, image/jpeg">
            </div>

            <div class="download">
                <button id="btn-download"><img src="https://img.icons8.com/material-rounded/24/null/download--v1.png" alt="icone download"/>Download</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/html2canvas.js"></script>

    <script>
        document.getElementById("btn-download").onclick = () =>  {
            const screenshotPrint = document.querySelector("#downloadable");

            html2canvas(screenshotPrint).then((canvas) => {
                const base64Image = canvas.toDataURL("image/png")
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                anchor.remove()
            })
        }
    </script>

</body>
</html>
